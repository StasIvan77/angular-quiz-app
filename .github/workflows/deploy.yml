name: Deploy Angular App

on:
  push:
    branches:
      - main  # Change this if your default branch has a different name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build -- --configuration production --base-href https://stasivan77.github.io/angular-quiz-app/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/angular-quiz-app
